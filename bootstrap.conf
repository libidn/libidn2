# bootstrapping docs
printf "gdoc_MANS =\ngdoc_TEXINFOS =\n" > doc/Makefile.gdoc

# gnulib library name
source_base=gl
tests_base=gl/tests
gnulib_name=libgnu
checkout_only_file=

gnulib_modules="
error
gendocs
getline
getopt-gnu
gettext-h
git-version-gen
gitlog-to-changelog
inline
lib-msvc-compat
lib-symbol-versions
lib-symbol-visibility
manywarnings
progname
readme-release
stdio
strchrnul
strverscmp
update-copyright
valgrind-tests
version-etc
"

unistring_modules="
localcharset
unictype/joiningtype-of
libunistring
unistr/u32-cpy-alloc
uniconv/u8-strconv-to-locale
unistr/u32-strlen
uniconv/u8-strconv-from-locale
unictype/bidiclass-of
unictype/category-M
unictype/category-test
unictype/scripts
uninorm/base
uninorm/nfc
uninorm/u32-normalize
unistr/u32-to-u8
unistr/u8-to-u32
unistr/u32-cmp
"

# Build prerequisites
buildreq="\
autoconf   2.64
automake   1.13
git        1.4.4
perl       5.5
make       -
gperf      -
gengetopt  -
"

GTKDOCIZE=$(which gtkdocize 2>/dev/null)
if test $? -ne 0; then
  echo "No gtk-doc support found. You can't build the docs."
  # rm because gtk-doc.make might be a link to a protected file
  rm -f gtk-doc.make 2>/dev/null
  echo "EXTRA_DIST =" >gtk-doc.make
  echo "CLEANFILES =" >>gtk-doc.make
  GTKDOCIZE=""
else
  $GTKDOCIZE
fi

bootstrap_post_import_hook ()
{
  ${GNULIB_SRCDIR}/gnulib-tool --without-tests --libtool --macro-prefix=unistring --lgpl=3orGPLv2 --dir=. --local-dir=unistring/override --lib=libunistring --source-base=unistring --m4-base=unistring/m4 --doc-base=doc --aux-dir=build-aux --makefile-name=gnulib.mk --avoid=malloc-posix --avoid=malloca --import ${unistring_modules}

  # Automake requires that ChangeLog exist.
  touch ChangeLog || return 1
}

bootstrap_epilogue() {
  perl -pi -e "s/\@PACKAGE\@/$package/g" README-release
  perl -pi -e "s/X.Y/X.Y.Z/g" README-release
}
